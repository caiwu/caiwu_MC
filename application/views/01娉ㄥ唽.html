<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit" />
<title>考勤系统-注册</title>
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.infieldlabel.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>  
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/excanvas.js"></script>
<![endif]-->
</head>
<body class="page-user">
<div class="reg-wrap">
    <div class="logo"><img src="img/logo.png" alt="" /></div>
    <div class="reg-form">
        <div class="caption f-cf"><a href="#" class="lnk">登录帐号</a><strong class="tit">注册</strong></div>
        <div class="item f-cf">
            <div class="label"><em>*</em>邮　　箱：</div>
            <div class="zoom">
                <div class="input">
                    <input type="text" value="" class="u-text" />
                </div>
            </div>
        </div>
        <div class="item f-cf">
            <div class="label"><em>*</em>昵　　称：</div>
            <div class="zoom">
                <div class="input">
                    <input type="text" value="" class="u-text" />
                </div>
            </div>
        </div>
        <div class="item f-cf">
            <div class="label"><em>*</em>密　　码：</div>
            <div class="zoom">
                <div class="input">
                    <input type="password" value="" class="u-text" />
                </div>
            </div>
        </div>
        <div class="item f-cf">
            <div class="label"><em>*</em>确认密码：</div>
            <div class="zoom">
                <div class="input">
                    <input type="password" value="" class="u-text" />
                </div>
            </div>
        </div>
        <div class="button f-cf">
            <input type="button" value="注册" class="u-button" />
        </div>
    </div>
</div>
</body>
</html>
